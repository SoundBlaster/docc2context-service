version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docc2context-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional)
      - ./app:/app/app
    # Security hardening options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Set to true if application doesn't need write access to container filesystem
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=1g
    # Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Restart policy
    restart: unless-stopped
    networks:
      - docc2context-network

  # Prometheus - Metrics collection (Task 5.2)
  prometheus:
    image: prom/prometheus:latest
    container_name: docc2context-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - docc2context-network
    restart: unless-stopped

  # Alertmanager - Alert routing (Task 5.2)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: docc2context-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - docc2context-network
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local

# Network for service communication
networks:
  docc2context-network:
    driver: bridge

