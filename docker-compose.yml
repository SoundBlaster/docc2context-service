version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: docc2context-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source code for development (optional)
      - ./app:/app/app
      # Mount environment configuration
      - ./.env:/app/.env:ro
      - ./logstash.conf:/app/logstash.conf:ro
    # Security hardening options
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    read_only: false  # Application requires write access (e.g., to /tmp for workspace creation). Do not set to true unless all write paths are moved to writable volumes/tmpfs and the application is updated accordingly.
    tmpfs:
      - /tmp:noexec,nosuid,nodev,size=1g
    # Resource limits to prevent DoS
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Restart policy
    restart: unless-stopped
    networks:
      - docc2context-network

  # Prometheus - Metrics collection (Task 5.2)
  prometheus:
    image: prom/prometheus:latest
    container_name: docc2context-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert_rules.yml:/etc/prometheus/alert_rules.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.enable-lifecycle'
    networks:
      - docc2context-network
    restart: unless-stopped

  # Alertmanager - Alert routing (Task 5.2)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: docc2context-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - docc2context-network
    restart: unless-stopped

  # Elasticsearch - Log storage (Task 5.3)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: docc2context-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - docc2context-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Logstash - Log processing (Task 5.3)
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: docc2context-logstash
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
    ports:
      - "5001:5000"
    environment:
      - LS_JAVA_OPTS=-Xmx256m -Xms256m
    depends_on:
      elasticsearch:
        condition: service_healthy
    networks:
      - docc2context-network
    restart: unless-stopped

  # Kibana - Log visualization (Task 5.3)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: docc2context-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - docc2context-network
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:5601/api/status"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  prometheus_data:
    driver: local
  alertmanager_data:
    driver: local
  elasticsearch_data:
    driver: local

# Network for service communication
networks:
  docc2context-network:
    driver: bridge

