# Prometheus configuration for DocC2Context Service (Task 5.2)
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'docc2context-service'

rule_files:
  - "alert_rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - localhost:9093

scrape_configs:
  - job_name: 'docc2context'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 5s
    scrape_timeout: 5s
